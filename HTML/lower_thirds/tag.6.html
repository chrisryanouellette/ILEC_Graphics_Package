<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>3D Tag</title>
        <meta name="description" content="A tag that rotates a cube in 3D space to animate in and out">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8082/CSS/lower_thirds/tag.6.css">
    </head>
    <body>
        <main class="tag-six">
            <div class="scene">
                <div class="cube">
                    <div class="cube__face cube__face-top">
                        <h1>Title</h1>
                    </div>
                    <div class="cube__face cube__face-bottom">
                        <p>Subtitle</p>
                    </div>
                </div>
            </div>
        </main>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="http://localhost:8082/JS/GSAP/CustomEase.min.js" async defer></script>
        <script src="http://localhost:8082/socket.io/socket.io.js" async defer></script>
        <script src="http://localhost:8082/JS/helpers/helpers.js" async defer></script>
        <script src="http://localhost:8082/JS/helpers/controls.js" async defer></script>
        <script src="http://localhost:8082/JS/lower_thirds/tag.6.js" async defer></script>
    </body>
</html>
