<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-7">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Up Next Wipe One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8082/CSS/wipes/up-next-wipe.1.css">
    </head>
    <body>
        <main class="up-next-one">
            <svg class="abs" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <clipPath id="main-video-clip" height="100%">
                        <use href="#main-video-rect" x="0" y="0" width="100%" fill="white"/>
                        <use href="#main-video-rect" x="0" y="35%" width="100%" fill="white"/>
                        <use href="#main-video-rect" x="0" y="70%" width="100%" fill="white"/>
                    </clipPath>
                    <clipPath id="scaled-video-clip">
                        <rect x="0" y="0" width="100%" height="100%" />
                    </clipPath>
                    <pattern id="background-dots" x="0" y="0" width="18" height="18" patternUnits="userSpaceOnUse">
                        <circle cx="5" cy="5" r="2" fill="white" fill-opacity=".25"/>
                    </pattern>
                    <filter id="displacement-filter">
                        <feTurbulence baseFrequency="0.05"
                            numOctaves="1" type="fractalNoise" result="turbulence"/>
                        <feDisplacementMap in2="turbulence" in="SourceGraphic"
                            scale="500" xChannelSelector="R" yChannelSelector="G"/>
                    </filter>
                    <mask id="dots-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                        <circle cx="25%" cy="50%" r="35%" filter="url(#displacement-filter)" fill="white"/>
                    </mask>
                    <rect id="main-video-rect" x="0" y="0" width="100%" height="36%"/>
                    <rect id="full-screen-rect" x="0" y="0" width="100%" height="100%" />
                </defs>
                <g class="background-svg-group">
                    <use class="angled-background-rect" href="#full-screen-rect" fill="rgba(255, 255, 255, .15)" transform-origin="center center" x="45%" y="50%"/>
                    <use href="#full-screen-rect" fill="url(#background-dots)" mask="url(#dots-mask)"/>
                    <rect class="border" x="0" y="0" width="100%" height="5%" fill="black"/>
                    <rect class="border" x="0" y="95%" width="100%" height="5%" fill="black"/>
                    <use class="background-color-rect" href="#full-screen-rect" fill="rgba(104, 50, 140, .5)" />
                </g>
                <svg class="progress-dots" viewBox="0 0 500 50" width="500" height="50" x="37.5%" y="15%">
                    <circle class="placeholder" cx="0%" cy="50%" r="5" fill="none" stroke="none"/>
                    <circle cx="0%" cy="50%" r="5" fill="white"/>
                    <circle cx="0%" cy="50%" r="5" fill="white"/>
                    <circle cx="0%" cy="50%" r="5" fill="white"/>
                    <circle cx="0%" cy="50%" r="5" fill="white"/>
                    <circle class="placeholder" cx="110%" cy="50%" r="5" fill="none" stroke="none"/>
                </svg>
                <svg class="loading-squares" viewBox="0 0 205 50" width="175" height="50" x="2%" y="95%">
                    <defs>
                        <path id="loading-square" d="M5 7.5 h20 q5 0, 5 5 v25 q0 5, -5 5 h-20 q-5 0, -5 -5 v-25 q0 -5, 5 -5" stroke="white" fill="none"/>
                    </defs>
                    <use class="square" href="#loading-square" x="5" y="0" fill="white"/>
                    <use class="square" href="#loading-square" x="45" y="0" fill="white"/>
                    <use class="square" href="#loading-square" x="85" y="0" fill="white"/>
                    <use class="square" href="#loading-square" x="85" y="0" fill="white"/>
                    <use class="square" href="#loading-square" x="125" y="0" fill="white"/>
                    <use class="square" href="#loading-square" x="165" y="0" fill="white"/>
                </svg>
                <g class="main-video-wipe-bkg">
                    <use href="#main-video-rect" x="0" y="0" width="100%"/>
                    <use href="#main-video-rect" x="0" y="35%" width="100%"/>
                    <use href="#main-video-rect" x="0" y="70%" width="100%"/>
                </g>
                <rect class="title-rect" x="0" y="43.5%" width="7%" height="80" fill="green"/>
            </svg>
            <img class="abs logo" alt="event logo"  />
            <div class="text-con abs">
                <h2 class="subtitle">TODAY</h2>
                <h1 class="title">ACTION FILM</h1>
                <p class="time">14:30</p>
            </div>
            <svg class="slider abs" clip-path="url(#main-video-clip)" viewBox="0 0 40 125" height="125" width="40">
                <path class="slider-border" d="M20 5 q10 0, 10 10 v0 90 q0 10, -10 10 q-10 0, -10 -10 v0 -90 q0 -10, 10 -10" fill="none" stroke="white" />
                <path class="slider-fill" d="M20 10 q7 0, 7 7 v0 25 q0 7, -7 7 q-7 0, -7 -7 v0 -25 q0 -7, 7 -7 Z" fill="white"/>
            </svg>
            <svg class="loading-bar abs" clip-path="url(#main-video-clip)" viewbox="0 0 150 40" width="150" height="30">
                <clipPath id="loading-bar-clip">
                    <rect x="8%" y="20%" width="84%" height="60%" fill="none" stroke="white"/>
                </clipPath>
                <mask id="loading-bar-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="black" />
                    <rect clip-path="url(#loading-bar-clip)" x="0" y="0" width="100%" height="100%" fill="white" />
                    <path d="M0 0 h150 v40 h-175 Z" fill="black"/>
                </mask>
                <rect class="loading-bar-border" x="5%" y="10%" width="90%" height="80%" fill="none" stroke="white"/>
                <rect class="loading-bar-fill" mask="url(#loading-bar-mask)" x="0" y="0" width="100%" height="100%" fill="white"/>
            </svg>
        </main>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="http://localhost:8082/socket.io/socket.io.js" async defer></script>
        <script src="http://localhost:8082/JS/helpers/helpers.js" async defer></script>
        <script src="http://localhost:8082/JS/helpers/controls.js" async defer></script>
        <script src="http://localhost:8082/JS/wipes/up-next-wipe.1.js" async defer></script>
    </body>
</html>
