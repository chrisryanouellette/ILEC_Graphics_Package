<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Up Next Wipe 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://127.0.0.1:8082/CSS/wipes/up-next-wipe.2.css">
    </head>
    <body>
        <main class="up-next-two">
            <svg class="abs" width="100%" height="100%" xmlns="http://www.w3.org/svg/2000" xmlns:xlink="http://www.w3.org/1999/xlink">
                <rect class="video-accent" x="0" y="0" width="100%" height="100%" fill="lightblue"/>
            </svg>
            <img class="abs logo" />
            <svg class="slider abs" clip-path="url(#main-video-clip)" viewBox="0 0 40 125" height="125" width="40">
                <defs>
                    <clipPath id="main-video-clip" height="100%">
                        <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                    </clipPath>
                </defs>
                <path class="slider-border" d="M20 5 q10 0, 10 10 v0 90 q0 10, -10 10 q-10 0, -10 -10 v0 -90 q0 -10, 10 -10" fill="none" stroke="white" />
                <path class="slider-fill" d="M20 10 q7 0, 7 7 v0 25 q0 7, -7 7 q-7 0, -7 -7 v0 -25 q0 -7, 7 -7 Z" fill="white"/>
            </svg>
            <svg class="progress-dots abs" viewBox="0 0 50 500" width="50" height="500">
                <circle class="placeholder" cx="50%" cy="0%" r="5" fill="none" stroke="none"/>
                <circle cx="50%" cy="20%" r="5" fill="white"/>
                <circle cx="50%" cy="40%" r="5" fill="white"/>
                <circle cx="50%" cy="60%" r="5" fill="white"/>
                <circle cx="50%" cy="80%" r="5" fill="white"/>
                <circle class="placeholder" cx="50%" cy="110%" r="5" fill="none" stroke="none"/>
            </svg>
            <div class="info-con">
                <div class="next-con">
                    <p>NEXT</p>
                </div>
                <div class="text-con">
                    <svg class="abs arrow" width="100%" height="100%" xmlns="http://www.w3.org/svg/2000">
                        <path d="M0,20 h50 l-18 30 l-18 -30 Z" fill="white"/>
                    </svg>
                    <svg class="abs background" width="100%" height="100%" xmlns="http://www.w3.org/svg/2000">
                        <defs>
                            <pattern id="background-dots" x="0" y="0" width="18" height="18" patternUnits="userSpaceOnUse">
                                <circle cx="5" cy="5" r="2" fill="white" fill-opacity=".25"/>
                            </pattern>
                            <filter id="displacement-filter">
                                <feTurbulence baseFrequency="0.05"
                                    numOctaves="1" type="fractalNoise" result="turbulence"/>
                                <feDisplacementMap in2="turbulence" in="SourceGraphic"
                                    scale="500" xChannelSelector="R" yChannelSelector="G"/>
                            </filter>
                            <mask id="dots-mask">
                                <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                                <circle cx="10%" cy="50%" r="15%" filter="url(#displacement-filter)" fill="white"/>
                                <circle cx="90%" cy="50%" r="15%" filter="url(#displacement-filter)" fill="white"/>
                            </mask>
                        </defs>
                        <rect class="background-rect" x="0" y="0" width="100%" height="100%" fill="purple" />
                        <rect mask="url(#dots-mask)" fill="url(#background-dots)" x="0" y="0" width="25%" height="100%"/>
                        <rect mask="url(#dots-mask)" fill="url(#background-dots)" x="75%" y="0" width="25%" height="100%"/>
                    </svg>
                    <div>
                        <p>13:50</p>
                        <h1>FASHION</h1>
                    </div>
                    <div>
                        <p>13:50</p>
                        <h1>FASHION</h1>
                    </div>
                </div>
            </div>
        </main>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="http://127.0.0.1:8082/socket.io/socket.io.js" async defer></script>
        <script src='http://127.0.0.1:8082/JS/helpers/helpers.js' async defer></script>
        <script src="http://localhost:8082/JS/helpers/controls.js" async defer></script>
        <script src="http://localhost:8082/JS/wipes/up-next-wipe.2.js" async defer></script>
    </body>
</html>
