<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>UP Next Wipe 4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://127.0.0.1:8082/CSS/wipes/up-next-wipe.4.css">
    </head>
    <body>
        <main class="up-next-wipe-four">
            <svg class="abs" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <mask id="main-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                        <rect class="main-mask-rect" x="0" y="0" width="100%" height="100%" fill="white" transform-origin="center center"/>
                    </mask>
                    <pattern id="background-dots" x="50%" y="50%" width="18" height="18" patternUnits="userSpaceOnUse">
                        <circle cx="5" cy="5" r="2" fill="white" fill-opacity=".25"/>
                    </pattern>
                    <filter id="displacement-filter">
                        <feTurbulence baseFrequency="0.05"
                            numOctaves="1" type="fractalNoise" result="turbulence"/>
                        <feDisplacementMap in2="turbulence" in="SourceGraphic"
                            scale="500" xChannelSelector="R" yChannelSelector="G"/>
                    </filter>
                    <mask id="dots-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                        <circle cx="50%" cy="50%" r="35%" filter="url(#displacement-filter)" fill="white"/>
                    </mask>
                    <linearGradient id="linear-gradient">
                        <stop offset="0%" stop-color="#75C6E7" stop-opacity=".5"/>
                        <stop offset="100%" stop-color="#75C6E7" stop-opacity="0"/>
                    </linearGradient>
                    <radialGradient id="radial-gradient-mask">
                        <stop offset="0%" stop-color="#C2C2C2"/>
                        <stop offset="100%" stop-color="white"/>
                    </radialGradient>
                    <mask id="background-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="url(#radial-gradient-mask)" />
                    </mask>
                    <rect id="full-rect" x="0" y="0" width="100%" height="100%"/>
                    <rect id="quarter-rect" x="0" y="0" width="100%" height="5%" fill="black"/>
                </defs>
                <use class="wipe-accent" href="#full-rect" x="0" y="0" transform-origin="center center"/> 
                <g class="background" style="mask:url(#main-mask)">
                    <!-- Full Image in the Background -->
                    <image x="0" y="0" width="100%" height="100%" xlink:href="http://127.0.0.1:8082/IMAGE/city_background.jpg" />
                    <!-- Top and bottom borders for background -->
                    <use href="#quarter-rect" x="0" y="0" />
                    <use href="#quarter-rect" x="0" y="95%" />
                    <!-- Angled Background rectangle -->
                    <use class="angled-background-rect" href="#full-rect" fill="rgba(255, 255, 255, .15)" transform-origin="center center" x="45%" y="50%"/>
                    <!-- Background Dots -->
                    <use href="#full-rect" x="0" y="0" fill="url(#background-dots)" mask="url(#dots-mask)"/>
                    <!-- Thin Border -->
                    <use class="border" href="#full-rect" x=".5%" y="1%" fill="none" stroke="white" stroke-width="2px" transform="scale(.99, .98)"/>
                    <!-- Color Overlay -->
                    <use class="background-color-rect" href="#full-rect" x="0" y="0" mask="url(#background-mask)"fill="rgba(132, 75, 212, .8)"/>
                    <use class="background-color-rect" href="#full-rect" x="0" y="0" fill="url(#linear-gradient)"/>
                    <!-- Slider -->
                    <svg class="slider" x="2%" y="45%" viewBox="0 0 40 125" height="125" width="40">
                        <path class="slider-border" d="M20 5 q10 0, 10 10 v0 90 q0 10, -10 10 q-10 0, -10 -10 v0 -90 q0 -10, 10 -10" fill="none" stroke="white" />
                        <path class="slider-fill" d="M20 10 q7 0, 7 7 v0 25 q0 7, -7 7 q-7 0, -7 -7 v0 -25 q0 -7, 7 -7 Z" fill="white"/>
                    </svg>
                    <!-- Progress Dots -->
                    <svg class="progress-dots" x="96%" y="25%" viewBox="0 0 50 500" width="50" height="500">
                        <circle class="placeholder" cx="50%" cy="0%" r="5" fill="none" stroke="none"/>
                        <circle cx="50%" cy="20%" r="5" fill="white"/>
                        <circle cx="50%" cy="40%" r="5" fill="white"/>
                        <circle cx="50%" cy="60%" r="5" fill="white"/>
                        <circle cx="50%" cy="80%" r="5" fill="white"/>
                        <circle class="placeholder" cx="50%" cy="110%" r="5" fill="none" stroke="none"/>
                    </svg>
                    <!-- Loading Sqaures -->
                    <svg class="loading-squares" viewBox="0 0 205 50" width="125" height="50" x="90%" y="94.5%">
                        <defs>
                            <path id="loading-square" d="M5 7.5 h20 q5 0, 5 5 v25 q0 5, -5 5 h-20 q-5 0, -5 -5 v-25 q0 -5, 5 -5" stroke="white" fill="none"/>
                        </defs>
                        <use class="square" href="#loading-square" x="5" y="0" fill="white"/>
                        <use class="square" href="#loading-square" x="45" y="0" fill="white"/>
                        <use class="square" href="#loading-square" x="85" y="0" fill="white"/>
                        <use class="square" href="#loading-square" x="85" y="0" fill="white"/>
                        <use class="square" href="#loading-square" x="125" y="0" fill="white"/>
                        <use class="square" href="#loading-square" x="165" y="0" fill="white"/>
                    </svg>
                    <!-- Loading Bar -->
                    <svg class="loading-bar" x="3%" y="95.5%" viewbox="0 0 150 40" width="100" height="30">
                        <clipPath id="loading-bar-clip">
                            <rect x="8%" y="20%" width="84%" height="60%" fill="none" stroke="white"/>
                        </clipPath>
                        <mask id="loading-bar-mask">
                            <rect x="0" y="0" width="100%" height="100%" fill="black" />
                            <rect clip-path="url(#loading-bar-clip)" x="0" y="0" width="100%" height="100%" fill="white" />
                            <path d="M0 0 h150 v40 h-175 Z" fill="black"/>
                        </mask>
                        <rect class="loading-bar-border" x="5%" y="10%" width="90%" height="80%" fill="none" stroke="white"/>
                        <rect class="loading-bar-fill" mask="url(#loading-bar-mask)" x="0" y="0" width="100%" height="100%" fill="white"/>
                    </svg>
                </g>
            </svg>
            <img class="logo" alt="Event Logo" src="http://127.0.0.1:8082/IMAGE/ILEC_Live_Streaming White.png" />
            <div class="con">
                <div class="text-con">
                    <h1>NEXT</h1>
                    <h2>NEW TRENDS FOR 2020</h2>
                    <p>10TH SERIES</p>
                </div>
                <div class="video-con">
                    
                </div>
            </div>
        </main>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="http://127.0.0.1:8082/socket.io/socket.io.js" async defer></script>
        <script src='http://127.0.0.1:8082/JS/helpers/helpers.js' async defer></script>
        <script src="http://localhost:8082/JS/helpers/controls.js" async defer></script>
        <script src="http://localhost:8082/JS/wipes/up-next-wipe.4.js" async defer></script>
    </body>
</html>
