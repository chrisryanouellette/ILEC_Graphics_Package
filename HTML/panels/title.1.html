<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8082/CSS/panels/title.1.css">
    </head>
    <body>
        <main class="title-one">
            <div class="container">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <mask id="split-text-top" class="split-text-mask">
                            <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                            <rect x="0" y="0" height="51%" width="100%" fill="white"/>
                        </mask>
                        <mask id="split-text-bottom" class="split-text-mask">
                            <rect x="0" y="0" width="100%" height="100%" fill="black"/>
                            <rect x="0" y="49%" height="51%" width="100%" fill="white"/>
                        </mask>
                        <mask id="text-mask">
                            <rect x="0" y="0" width="100%" height="100%" fill="white"/>
                            <text text-anchor="middle" x="50%" y="75" fill="black">COOL &</text> 
                        </mask>
                    </defs>
                    <rect mask="url(#text-mask)"x="0" y="0" width="100%" height="100%"/>
                    <text text-anchor="middle" class="split-text" mask="url(#split-text-bottom)" x="50%" y="75">COOL &</text>
                    <text text-anchor="middle" class="split-text" mask="url(#split-text-top)" x="50%" y="75">COOL &</text>
                </svg>
                <h1 class="hidden">COOL &</h1>
                <p>Subtitle</p>
            </div>
        </main>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="http://127.0.0.1:8082/socket.io/socket.io.js" async defer></script>
        <script src='http://127.0.0.1:8082/JS/helpers/helpers.js' async defer></script>
        <script src="http://localhost:8082/JS/helpers/controls.js" async defer></script>
        <script src="http://localhost:8082/JS/panels/title.1.js" async defer></script>
    </body>
</html>
