<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Trivia 1</title>
        <meta name="description" content="A trivia side panel">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:8082/CSS/panels/trivia.1.css">
    </head>
    <body>
        <main class="trivia-one">
            <div class="header">
                <h1>This is the header</h1>
            </div>
            <div class="body">
                <svg class="parent" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <mask id="alpha-lines" class="alpha-lines" >
                            <rect fill="white" x="0" y="0" width="100%" height="300"/>
                            <use href="#line-group" x="25" y="0"/>
                            <use href="#line-group" x="-575" transform="scale(-1, 1)"/>
                        </mask>
                        <g id="line-group">
                            <line class="looping-lines-one" x1="0" y1="30" x2="75" y2="30" />
                            <line class="looping-lines-two" x1="0" y1="70" x2="75" y2="70" />
                        </g>
                        <svg id="lines">
                            <g>
                                <circle class="looping-lines-two" r="10px" cx="0" cy="10"/>
                                <line class="looping-lines-two" x1="25" y1="10" x2="100" y2="10" />
                            </g>
                            <line class="looping-lines-one" x1="25" y1="50" x2="100" y2="50" />
                            <line class="looping-lines-two" x1="25" y1="90" x2="100" y2="90" />
                        </svg>
                    </defs>
                    <use class="upper-lines" href="#lines" x="25"/>
                    <use class="lower-lines" href="#lines" x="-575" transform="scale(-1, -1)"/>
                    <rect fill="white" id="bkg-fill" x="75" y="0" width="450" height="100" mask="url(#alpha-lines)"/>
                    <rect id="svg-bkg" mask="url(#alpha-lines)" x="75" y="0" rx="25" ry="25" width="450" height="100%"/>
                </svg>
                <div class="content">
                    <p>This is the question?</p>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                    </ul>
                </div>
            </div>
        </main>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="http://127.0.0.1:8082/socket.io/socket.io.js" async defer></script>
        <script src='http://127.0.0.1:8082/JS/helpers/helpers.js' async defer></script>
        <script src="http://localhost:8082/JS/helpers/controls.js" async defer></script>
        <script src="http://localhost:8082/JS/panels/trivia.1.js" async defer></script>
    </body>
</html>
